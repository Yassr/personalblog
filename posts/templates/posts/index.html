
<!doctype html>
<html lang="en">
  <head>
    <title>Yassr Blog</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>

   <nav class="navbar navbar-inverse">
       <div class="container">
           <div class="navbar-header">
               <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynav">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
               <a class="navbar-brand" href="{% url 'index'  %}">Yassr's Blog</a>
           </div>
           <div class="collapse navbar-collapse" id="mynav">
                <ul class="nav navbar-nav">
                    <li ><a>About</a></li>
                    <li ><a href="https://github.com/Yassr">GitHub</a></li>
                    <li ><a href="https://www.linkedin.com/in/yassrshaar/">LinkedIn</a></li>
                </ul>
           </div>
       </div>
   </nav>

   <div class="container">
       <h1 class ="text-center"><b>Yassr Shaar</b></h1>
       <h1 class ="text-center"><b>Team Colour</b></h1>

        {% load static %}
        <img src="{% static 'posts/colourback.jpg' %}" class="img-responsive center-block"  />

        <br />
        <h2>Latest Posts</h2>
        <hr />
        {% for post in posts.all %}

            <a href="{% url 'post_detail' post.id %}"><h2>{{ post.title }}</h2></a>
            <br />
            <h4><span class="glyphicon glyphicon-time" aria-hidden="true"></span>{{ post.pub_date_pretty }}</h4>
            <br />
            <img src="{{ post.image.url }}" class="img-responsive center-block" style="max-height: 200px;"/>
            <br />
            {{ post.summary }}
            <br /><br />
        {% endfor %}
   </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>



</body>
</html>
